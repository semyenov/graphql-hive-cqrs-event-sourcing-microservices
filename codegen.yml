overwrite: true
config:
  # Global configuration for maximum type safety
  strict: true
  skipTypename: false
  exportFragmentSpreadSubTypes: true
  dedupeFragments: true
  inlineFragmentTypes: 'combine'
  preResolveTypes: true
  namingConvention:
    typeNames: 'pascal-case#pascalCase'
    enumValues: 'upper-case#upperCase'
    fieldNames: 'camelCase'
    
generates:
  # Unified schema types
  src/types/generated/schema.ts:
    schema: src/schema.graphql
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      constEnums: true
      numericEnums: false
      nonOptionalTypename: true
      scalars:
        ID: 
          input: 'import("../../core/branded").AggregateId'
          output: 'import("../../core/branded").AggregateId'
        String: string
        Int: number
        Float: number
        Boolean: boolean
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
      maybeValue: 'T | null | undefined'
      inputMaybeValue: 'T | null | undefined'
      immutableTypes: true
      
  # Resolver types with strict domain mapping
  src/types/generated/resolvers.ts:
    schema: src/schema.graphql
    plugins:
      - typescript
      - typescript-resolvers
    config:
      enumsAsTypes: true
      useIndexSignature: false  # Disable index signatures for stricter typing
      strictScalars: true
      contextType: 'import("../../server").GraphQLContext'
      rootValueType: 'import("../../server").GraphQLRootValue'
      scalars:
        ID:
          input: 'import("../../core/branded").AggregateId'
          output: 'import("../../core/branded").AggregateId'
        String: string
        Int: number
        Float: number
        Boolean: boolean
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
      maybeValue: 'T | null | undefined'
      inputMaybeValue: 'T | null | undefined'
      immutableTypes: true
      # Enhanced domain mappers
      mappers:
        # Map GraphQL types to domain models
        User: 'import("../../models/User").UserModel'
        # Error handling with simple GraphQL error type
        Error: 'import("../graphql-error-adapter").SimpleGraphQLError'
      # Type-safe resolver signatures
      defaultMapper: 'Partial<{T}>'