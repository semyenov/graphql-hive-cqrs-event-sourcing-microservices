# Read Schema - Query Operations Only
type Query {
  getUser(id: ID!): User
  listUsers(limit: Int = 10, offset: Int = 0): UserList!
  searchUsers(query: String!): [User!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  updatedAt: String!
}

type UserList {
  users: [User!]!
  total: Int!
  hasMore: Boolean!
}